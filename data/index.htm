<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ESP8266 + FastLED</title>

  <link rel="stylesheet" href="css/styles.css">

  <link rel="icon" href="images/atom196.png">
</head>

<body>

  <nav class="navbar navbar-default navbar-static-top" id="top" role="banner">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="/"><img src="/images/atom196.png" style="width: 24px; height: 24px;" /></a>
        <a class="navbar-brand" href="https://www.evilgeniuslabs.org">ESP8266 + FastLED</a>
      </div>
    </div>
  </nav>

  <div id="container" class="container">

    <form class="form-horizontal" id="form" style="display: none">
		<div id="power" class="form-group">
		  <label class="col-sm-2 control-label"></label>
		  <div class="col-sm-10">
			<div class="btn-group" role="group">
			  <button type="button" class="btn btn-default" id="btnOn">On</button>
			  <button type="button" class="btn btn-primary" id="btnOff">Off</button>
			</div>
		  </div>
		</div>
		
		<div id="color" class="form-group">
			<label class="col-sm-2 control-label color-label">Color</label>
			<div class="col-sm-10">
			  <input type="text" class="form-control jscolor" onchange="onColor(this.jscolor)" value="ffcc00" />
			</div>
		</div>
    </form>

  </div>

  <nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-2" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse" id="navbar-collapse-2">
        <ul class="nav navbar-nav">
          <li>
            <a href="/" aria-label="Refresh" title="Refresh">
              <span class="glyphicon glyphicon-refresh" id="btnRefresh"></span>
            </a>
          </li>
          <li><p class="navbar-text" id="status">Loading, please wait...</p></li>
        </ul>
      </div>
    </div>
  </nav>
